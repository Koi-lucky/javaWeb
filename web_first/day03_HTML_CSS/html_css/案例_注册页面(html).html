<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

    <!-- 定义页面 form -->
    <form action="" method="post">
        <table border="1" align="center" width="500">
            <tr>
                <td><label for="username"></label>用户名</td>
                <td><input type="text" name="username" id="username"></td>
            </tr>

            <tr>
                <td><label for="password"></label>密码</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="email"></label>Email</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="name"></label>姓名</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>

            <tr>
                <td><label for="tel"></label>手机号</td>
                <td><input type="text" name="tel" id="tel"></td>
            </tr>

            <tr>
                <td><label>性别</label></td>
                <td><input type="gender" name="gender" value="男">
                    <input type="gender" name="gender" value="女">
                </td>
            </tr>

            <tr>
                <td><label for="birthday"></label>出生日期</td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>

            <tr>
                <td><label for="checkcode"></label>验证码</td>
                <td><input type="text" name="checkcode" id="checkcode">
                    <img src="../image/verify_code.jpg">
                </td>
            </tr>

            <tr>
                <td><label>省份</label></td>
                <td>
                    <select name="province">
                        <option value=" ">-- 请选择 --</option>
                        <option value="1">北京</option>
                        <option value="2">上海</option>
                        <option value="3">广州</option>
                        <option value="4">陕西</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册"></td>
            </tr>



        </table>
    </form>

</body>
</html>
