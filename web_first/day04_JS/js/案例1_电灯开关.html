<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>

<img id="light" src="../image/off.gif" alt="">

<script>

    /*
    *  分析：
    *       1.获取图片对象
    *       2.绑定单击事件
    *       3.每次点击切换图片
    *           *规则：（要实现这个功能就得设置一个标志量flag，用来标记灯的开关状态）
    *                   ① 如果灯是关的，就打开它
    *                   ② 如果灯是开的，就关掉它
    * */

    //获取light对象
    var light = document.getElementById("light");
    <!-- 定义一个标志量，用于标记灯的开关状态 -->
    var flag = false;//false表示灯是灭的

    // 绑定事件
    light.onclick = function () {
                        if (flag) {
                            //如果灯是开的，则灭掉
                            light.src = "../image/off.gif";
                            flag = false;
                        } else {
                            // 如果灯是关的则打开
                            light.src = "../image/on.gif";
                            flag = true;
                        }
                    }


</script>

</body>
</html>
