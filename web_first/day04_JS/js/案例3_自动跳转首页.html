<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>

    <style type="text/css">
        p{
            text-align: center;
        }

        span{
            color: red;
        }
    </style>

</head>
<body>

<!-- 1.显示页面效果 -->
<p>
    <span id="time">5</span>秒之后，自动跳转到首页...
</p>

<script>
    /*
    * 分析：
    *    1.显示页面效果：<p>
    *    2.倒计时读秒数的效果体现：
    *           2.1 定义一个方法，获取span标签，修改span标签的内容，秒数自减
    *           2.2 定义一个计时器，1秒执行一次该方法
    *  */

    //2.倒计时读秒数的效果体现
    var seconds = 5;
    var res = document.getElementById("time");
    function fun() {
        seconds--;
        //判断秒数是否<=0
        if (seconds <= 0) {
            //跳转页面
            location.href = "https://www.baidu.com";
        }
        //修改标签属性
        res.innerHTML = seconds + "";//字符串类型的值
    }

    //设置定时器
    setInterval(fun,1000);//一秒执行一次该方法

</script>

</body>
</html>
