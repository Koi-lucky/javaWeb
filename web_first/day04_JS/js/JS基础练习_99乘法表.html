<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>

    <style>
        td {
            border: 1px solid;
        }
    </style>


    <script>

        document.write("<table align='center'>");

        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");

                //输出一行
                document.write(j + " * " + i +  " = " + ( i * j));

                document.write("</td>");
            }
            document.write("</tr>");
            /*//输出换行
            document.write("<br>")*/
        }
        document.write("</table>");
    </script>


</head>
<body>

</body>
</html>
