<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

    <img id="light" src="../image/off.gif">
    <h1 id="title">悔创阿里杰克马</h1>

     <script>
         /* 通过id获取元素对象 */

         var light = document.getElementById("light");
         alert("我要换图片了！");
         /* ① 修改属性值 */
         light.src = "../image/on.gif";/* 要明确所换属性值的src */

         var title = document.getElementById("title");
         alert("我要换标签内容了~~");
         /* ② 修改标签内容 */
         title.innerHTML = "不识妻美刘强东";/* innerHTML是修改标签内容 */
     </script>

</body>
</html>
